name: Build RSS Feed

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'
  push:
    branches: [main]

concurrency:
  group: php-script-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Build RSS Feed
        run: php index.php

      - name: Show RSS Feed
        run: cat output/apple-trailers.rss

      - name: Generate Version
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: Commit RSS Feed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: CI built RSS feed
          file_pattern: output/apple-trailers.rss
          add_options: -f
          tagging_message: ${{ steps.date.outputs.date }}

      - name: Attach RSS Feed to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.date.outputs.date }}
          files: output/apple-trailers.rss
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}